<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signal Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js" crossorigin="anonymous"></script>
  <script src="../signal.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #128c7e;
      color: white;
      padding: 15px;
      font-size: 20px;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      word-break: break-word;
    }

    .message.you {
      background: #dcf8c6;
      align-self: flex-end;
    }

    .message.other {
      background: white;
      align-self: flex-start;
    }

    .input-box {
      display: flex;
      padding: 10px;
      background: white;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }

    .input-box button {
      background: #128c7e;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
    }

    #startScreen {
      position: absolute;
      inset: 0;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #startScreen input {
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
    }

    #startScreen button {
      padding: 10px 20px;
      background: #128c7e;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="startScreen">
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="startChat()">Start</button>
  </div>

  <header>ðŸ’¬ Signal Chat</header>
  <div class="chat-box" id="chatBox"></div>

  <div class="input-box">
    <input type="text" id="msgInput" placeholder="Type a message..." onkeydown="if (event.key === 'Enter') sendMessage()">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    let signal;
    const params = new URLSearchParams(window.location.search);
    const room = params.get("room") || "default_room";
    const chatBox = document.getElementById("chatBox");

    function startChat() {
      const nameInput = document.getElementById("nameInput").value.trim();
      if (!nameInput) {
        alert("Please enter your name.");
        return;
      }

      const user = {
        name: nameInput,
        image: "" // Optional
      };

      signal = Signal({
        server: `https://topluyo-510030293cd5.herokuapp.com/socket/public:${room}`,
        user: user
      });

      document.getElementById("startScreen").style.display = "none";

      signal.on("message", function(data) {
        if (data.user.name !== user.name) {
          addMessage(`${data.user.name}: ${data.data}`, "other");
        }
      });

      signal.on("userConnect", (data) => {
        addMessage(`${data.user.name} joined`, "other");
      });

      signal.on("userDisconnect", (data) => {
        addMessage(`${data.user.name} left`, "other");
      });
    }

    function addMessage(text, sender = "other") {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("msgInput");
      const message = input.value.trim();
      if (!message || !signal) return;

      signal.broadcast(message);
      addMessage(message, "you");
      input.value = "";
    }
  </script>
</body>
</html>
